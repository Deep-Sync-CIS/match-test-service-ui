<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central node -->
  <circle cx="100" cy="100" r="20" fill="#3b82f6" opacity="0.9"/>
  <circle cx="100" cy="100" r="15" fill="#ffffff"/>
  
  <!-- Connected nodes -->
  <circle cx="60" cy="60" r="12" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="140" cy="60" r="12" fill="#10b981" opacity="0.8"/>
  <circle cx="60" cy="140" r="12" fill="#f59e0b" opacity="0.8"/>
  <circle cx="140" cy="140" r="12" fill="#ef4444" opacity="0.8"/>
  <circle cx="50" cy="100" r="12" fill="#6366f1" opacity="0.8"/>
  <circle cx="150" cy="100" r="12" fill="#ec4899" opacity="0.8"/>
  <circle cx="100" cy="50" r="12" fill="#14b8a6" opacity="0.8"/>
  <circle cx="100" cy="150" r="12" fill="#f97316" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="60" y2="60" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="140" y2="60" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="60" y2="140" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="140" y2="140" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="50" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="150" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="100" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="100" x2="100" y2="150" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  
  <!-- Additional connections between nodes -->
  <line x1="60" y1="60" x2="50" y2="100" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3"/>
  <line x1="140" y1="60" x2="150" y2="100" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
  <line x1="60" y1="140" x2="50" y2="100" stroke="#f59e0b" stroke-width="1.5" opacity="0.3"/>
  <line x1="140" y1="140" x2="150" y2="100" stroke="#ef4444" stroke-width="1.5" opacity="0.3"/>
